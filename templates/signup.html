{% extends "base.html" %}
{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Sign Up</button>
</form>
<a href="{{ url_for('auth.login') }}">Login</a>
{% endblock %}
